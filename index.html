
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>钢琴乐理基础 (Piano Theory Essentials)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
      
      :root {
        --primary: #f59e0b;
        --surface: #fafaf9;
        --paper: #ffffff;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Force hide scrollbars globally */
        overscroll-behavior: none; /* Prevent rubber-banding on mobile */
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f5f5f4; /* stone-100 */
        color: #1c1917; /* stone-900 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .serif {
        font-family: 'Noto Serif SC', serif;
      }

      /* Global Selection Color */
      ::selection {
        background-color: #fcd34d; /* amber-300 */
        color: #451a03;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar - Slim & Elegant */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 10px;
        transition: background 0.3s;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes drawPath {
        from { stroke-dasharray: 1000; stroke-dashoffset: 1000; }
        to { stroke-dasharray: 1000; stroke-dashoffset: 0; }
      }
      
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.9; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      /* New Animations for Pro Modal & UI Elements */
      @keyframes scaleIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      @keyframes slideUpFade {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes spinSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes shine {
        100% { left: 125%; }
      }

      .animate-fadeIn {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slideUp {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-scale-in {
        /* Changed forwards to both to handle pre-animation state */
        animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      }

      .animate-slide-up-fade {
        /* Changed forwards to both to handle pre-animation state */
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      .animate-spin-slow {
        animation: spinSlow 8s linear infinite;
      }

      .animate-shine {
        animation: shine 1s;
      }
      
      /* Staggered delays for children */
      .stagger-1 { animation-delay: 0.1s; opacity: 0; animation-fill-mode: forwards; }
      .stagger-2 { animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards; }
      .stagger-3 { animation-delay: 0.3s; opacity: 0; animation-fill-mode: forwards; }

      .animate-draw {
        animation: drawPath 1.5s ease-out forwards;
      }
      
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite ease-in-out;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Card Hover Effects - Sophisticated Lift */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.08), 0 4px 8px -4px rgba(0, 0, 0, 0.04);
        border-color: #fcd34d;
      }

      /* Glass Effect - Refined */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Utility for visually hidden but accessible */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
